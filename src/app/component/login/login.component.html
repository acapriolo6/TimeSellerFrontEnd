<div class="container h-100 w-100 justify-content-center text-center" style="margin-top: 100px;">
  <div class="row h-100 justify-content-center">
    <div class="col-12">
      <form action="crea_asta.html" id="myForm" *ngIf="!animation">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="container-fluid" *ngIf="errorMessage !== null">
              <div class="justify-content-center mt-40 alert alert-danger display-4" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{errorMessage}}
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username address</label>
              <input type="text" class="form-control" id="username" name="username" (keyup)="controlForm()" [(ngModel)]="user.username" aria-describedby="UsernameHelp" placeholder="Enter username">
              <!--<input type="text" class="form-control" id="username" name="username" (keyup)="controlForm()" [(ngModel)]="rispostaDTO.username" aria-describedby="UsernameHelp" placeholder="Enter username">-->
              <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" (keyup)="controlForm()"  [(ngModel)]="user.password" id="password" placeholder="Password" name="password">
              <!--<input type="password" class="form-control" (keyup)="controlForm()"  [(ngModel)]="rispostaDTO.password" id="password" placeholder="Password" name="password">-->
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-primary" [disabled]="error"  (click)="login()">Sign In</button>
                <ul class="socialIcons">
                  <li class="facebook"><a onclick="alert('Social login will come soon')"><i class="fa fa-fw fa-facebook"></i>Facebook</a></li>
                  <li class="twitter"><a onclick="alert('Social login will come soon')"><i class="fa fa-fw fa-github"></i>GitHub</a></li>
                  <li class="instagram"><a onclick="alert('Social login will come soon')"><i class="fa fa-fw fa-google"></i>Google</a></li>
                </ul>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <label class="mr-5 h6 text-success">Need an account?</label>
            <button class="btn btn-lg btn-danger" routerLink="/user/signup">Click Here!</button>
          </div>
        </div>
      </form>
      <div class="row" *ngIf="animation">
        <div class="col-3"></div>
        <div class="col-6">
          <app-loading-animation></app-loading-animation>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
</div>
