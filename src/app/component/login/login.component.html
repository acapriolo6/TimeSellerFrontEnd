<div class="container h-100 w-100" style="margin-top: 56px;">
  <div class="row justify-content-center">
    <div class="col-12">
      <form action="crea_asta.html" id="myForm" onsubmit="return controlForm();">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="username">Username address</label>
              <input type="text" class="form-control" id="username" name="username" (keyup)="controlForm()" [(ngModel)]="user.username" aria-describedby="UsernameHelp" placeholder="Enter username">
              <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" (keyup)="controlForm()"  [(ngModel)]="user.password" id="password" placeholder="Password" name="password">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-primary" [disabled]="error"  (click)="login()">Sign In</button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 text-center text-md-right">
            <img class="btn btn-sm w-50" src="assets/img/gh-login-button.png">
          </div>
          <div class="col-12 col-md-6 text-center text-md-left">
            <img class="btn btn-sm w-50" src="assets/img/google-login-button.png">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 text-center">
            <img class="btn btn-sm w-50" src="assets/img/login-with-facebook.png">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
