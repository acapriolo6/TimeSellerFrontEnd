<div class="container-fluid h-100 w-100 justify-content-center text-center" style="margin-top: 100px;">
  <div class="row h-100 w-100 justify-content-center">
    <div class="col-12 w-100">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="container-fluid" *ngIf="error !== null">
            <div class="justify-content-center mt-40 alert alert-danger display-4" >
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{error}}
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-xs-1 col-lg-2"></div>
        <div class="col-12 col-xs-10 col-md-8">
          <div class="row justify-content-center">
            <div class="col-12 col-xs-6 col-sm-5 col-lg-3 margin-1" *ngFor="let user of users; let i = index;">

              <div align="center w-100 h-100">
                <div id="section1" class="" [class]="'container-fluid '+ styleCard[i%3]">
                  <div class="card img-fluid">
                    <img class="card-img-top w-100" [src]="'../../assets/img/admin'+user.gender+'.jpg'" alt="Card image">
                    <div class="card-img-overlay">
                      <br><h4 class="card-title">{{user.surname}} {{user.name}}</h4>
                      <p class="card-text">{{user.username}}</p>
                    </div>
                    <h5>{{user.email}}</h5>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <div class="col-12 col-xs-1 col-lg-2"></div>

      </div>
    </div>
  </div>
</div>
