<app-carousel [auctionLink]="auctionLink"></app-carousel>
<div class="container-fluid marketing w-100 bg-transparent">
  <div class="row w-100">
    <div class="col-12">

      <!--<hr class="featurette-divider">-->
      <div class="row">
        <div class="col-12 col-md-4">

        </div>
        <div class="col-12 col-md-4 justify-content-center text-center">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <!--<app-loading-animation class="" *ngIf="animationStarted"></app-loading-animation>-->
            </div>
            <div class="col-3"></div>
          </div>
        </div>
        <div class="col-12 col-md-4">

        </div>
      </div>
      <div class="row w-100">
        <div class="col-12 text-center justify-content-center txtOpacity">
          20 Auction Started
        </div>
        <div class="col-12 justify-content-center text-center">
          <div class="mtx-loading offset-5">
            <app-loading-animation class="mtx-loading" *ngIf="animationStarted"></app-loading-animation>
          </div>
          <app-card [listaBanner]="listaBannerStarted" [counDownEnable]="true" (auctionClose)="closeAuctionStarted($event)" *ngIf="!animationStarted"></app-card>
        </div>
      </div>
      <hr class="featurette-divider">
      <div class="row w-100">
        <div class="col-12 text-center justify-content-center txtOpacity">
          Last 10 Auction Closed
        </div>
        <div class="col-12">
          <app-card [listaBanner]="listaBannerClosed" [counDownEnable]="false" *ngIf="!animationClosed"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
