
  <!-- Three columns of text below the carousel -->
  <app-loading-animation *ngIf=""></app-loading-animation>
  <div class="row bg-transparent" id="principalRow">
    <div class="col-xs-12 col-sm-6 col-lg-4 cardOpacity" id="copyCol" *ngFor="let card of listaBanner; let i = index;">
      <div class="card">
        <div class="row">
          <div class="col-6 col-sm-5 col-md-6 col-lg-5 pippo text-center center-block">
            <img class="rounded-circle" [src]="'../../../../assets/img/card'+i%3+'.jpg'" alt="Card image cap">
          </div>
          <div class="card-body col-6 col-sm-7 col-md-6 col-lg-7">
            <h5 class="card-title">{{card.title}} </h5>
            <p class="card-text">Base asta:<br><label class="h5">{{card.startPrice}} €</label></p>
            <p class="card-text">Scade il:<br>
              <label class="h5">{{card.countDownTimeEnd | date :"dd/MM/yyyy HH:mm"}}</label></p>
            <p class="card-text" *ngIf="card.bidder.length > 0">Ultima offerta: <br><label class="h5">{{lastOffer(card)}} €</label></p>
            <p class="card-text" *ngIf="card.bidder.length == 0">&nbsp;</p>
            <p class="h4 text-danger"><countdown-timer (zeroTrigger)="disableBtn(i, card)" [end]="dateOfEnd(card) | date : 'yyyy-MM-dd HH:mm'"></countdown-timer></p>
            <input type="button" (click)="setDataOffer(card)" id="btnbid{{card.id}}" [disabled]="card.stateOfAuction == stateClosed.CLOSED || isClosed(card)" routerLink='/offers/bid' value="Bids" class="btn btn-primary">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3"></div>
    <div class="col-12 col-md-6 text-center center-block bg-warning display-4" *ngIf="listaBanner.length == 0">
          Nessuna asta disponibile.
    </div>
    <div class="col-12 col-md-3"></div>
  </div>
