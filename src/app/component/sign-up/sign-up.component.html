<div class="container" style="margin-top: 56px;">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="form-group">
        <form  onsubmit="return controlForm();" id="myForm">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputSurname">Cognome</label>
              <input type="text" class="form-control" id="inputSurname" aria-describedby="emailHelp" placeholder="Cognome" name="surname" [(ngModel)]="user.surname">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputName">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nome" name="inputName" [(ngModel)]="user.name">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputCF">Codice Fiscale</label>
              <input type="text" class="form-control" id="inputCF" aria-describedby="emailHelp" placeholder="Codice Fiscale" name="inputCF" [(ngModel)]="user.fiscalCode">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputDate">Data di Nascita</label>
              <input type="date" class="form-control" id="inputDate" placeholder="Data di Nascita" name="inputDate" [(ngModel)]="user.dateOfBirth">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label for="inputAddress">Indirizzo</label>
              <input type="text" class="form-control" id="inputAddress" aria-describedby="emailHelp" placeholder="Indirizzo" name="inputAddress" [(ngModel)]="password2">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
              <label for="inputNumber">Indirizzo</label>
              <input type="text" class="form-control" id="inputNumber" aria-describedby="emailHelp" placeholder="Numero Civico" name="inputNumber" [(ngModel)]="password2">
            </div>
            <div class="col-6">
              <label for="inputZipCode">CAP</label>
              <input type="text" class="form-control" id="inputZipCode" aria-describedby="emailHelp" placeholder="84084" name="inputZipCode" [(ngModel)]="password2">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputTelephone">Cellulare</label>
              <input type="tel" class="form-control" id="inputTelephone" aria-describedby="emailHelp" placeholder="N° Cellulare" name="inputTelephone" [(ngModel)]="user.phone">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputIban">Iban</label>
              <input type="text" class="form-control" id="inputIban" placeholder="Iban" name="inputIban" [(ngModel)]="user.iban">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputEmail">E-Mail</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-Mail" name="inputEmail" [(ngModel)]="user.email">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" aria-describedby="UsernameHelp" placeholder="Username" name="inputUsername" [(ngModel)]="user.username">
              <small id="UsernameHelp" class="form-text text-muted">Questo username è già in uso</small>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" aria-describedby="emailHelp" placeholder="Password" name="inputPassword1" [(ngModel)]="user.password">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputPassword2">Password 2</label>
              <input type="password" class="form-control" id="inputPassword2" aria-describedby="PassHelp" placeholder="Ripeti la password" name="inputPassword2" [(ngModel)]="password2">
              <small id="PassHelp" class="form-text text-muted">Le password sono diverse</small>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-primary" (click)="saveUser()">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
