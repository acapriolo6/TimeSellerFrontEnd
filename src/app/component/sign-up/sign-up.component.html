<div class="container" style="margin-top: 56px;">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="form-group">
        <form  onsubmit="return controlForm();" id="myForm">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputSurname">Cognome</label>
              <input type="text" class="form-control" id="inputSurname" aria-describedby="emailHelp" placeholder="Cognome" name="inputSurname">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputName">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nome" name="inputName">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputCF">Codice Fiscale</label>
              <input type="text" class="form-control" id="inputCF" aria-describedby="emailHelp" placeholder="Codice Fiscale" name="inputCF">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputDate">Data di Nascita</label>
              <input type="date" class="form-control" id="inputDate" placeholder="Data di Nascita" name="inputDate">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label for="inputAddress">Indirizzo</label>
              <input type="text" class="form-control" id="inputAddress" aria-describedby="emailHelp" placeholder="Indirizzo" name="inputAddress">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputTelephone">Cellulare</label>
              <input type="tel" class="form-control" id="inputTelephone" aria-describedby="emailHelp" placeholder="N° Cellulare" name="inputTelephone">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputIban">Iban</label>
              <input type="text" class="form-control" id="inputIban" placeholder="Iban" name="inputIban">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputEmail">E-Mail</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-Mail" name="inputEmail">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" aria-describedby="UsernameHelp" placeholder="Username" name="inputUsername">
              <small id="UsernameHelp" class="form-text text-muted">Questo username è già in uso</small>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" aria-describedby="emailHelp" placeholder="Password" name="inputPassword1">
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputPassword2">Password 2</label>
              <input type="password" class="form-control" id="inputPassword2" aria-describedby="PassHelp" placeholder="Ripeti la password" name="inputPassword2">
              <small id="PassHelp" class="form-text text-muted">Le password sono diverse</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
