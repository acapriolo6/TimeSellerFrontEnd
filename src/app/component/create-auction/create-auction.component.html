<div class="container" style="margin-top: 56px;">
  <div class="row justify-content-center">
    <div class="col-12">
      <form  onsubmit="return controlForm();" name="myForm" id="myForm">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label for="inputTempo">Ore</label>
                  <input type="number" class="form-control" id="inputTempo" aria-describedby="emailHelp" placeholder="Ore" onblur="checkRequired(this); myFunction()">
                </div>
                <div class="col-12 col-sm-6">
                  <label for="inputMinuti">Minuti</label>
                  <input type="number" class="form-control" id="inputMinuti" aria-describedby="emailHelp" placeholder="Minuti" onblur="checkRequired(this); myFunction()">
                </div>
                <!--<small id="emailHelp" class="form-text text-muted">Questo Ã¨ il tempo che metti a disposizione</small>-->
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label for="inputPrezzo">Prezzo di Partenza</label>
              <input type="number" class="form-control" id="inputPrezzo" placeholder="Prezzo" onblur="checkRequired(this); myFunction()">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label for="inputCountdown">Scadenza in minuti</label>
              <input type="number" class="form-control" id="inputCountdown" placeholder="Scadenza" onblur="checkRequired(this); myFunction()">
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label for="inputInfo">Informazioni aggiuntive</label>
              <input type="text" class="form-control" id="inputInfo" placeholder="Informazioni aggiuntive" onblur="checkRequired(this); myFunction()">
            </div>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-12">
            <div class="form-group w-100 h-100">
              <app-gmap-wrapper></app-gmap-wrapper>
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>

  <div id="map" style="width:100%;height:400px;"></div>

</div>
