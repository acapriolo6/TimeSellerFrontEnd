<div class="container" style="margin-top: 56px;">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="form-group">
        <form  id="myForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!state">
          <div class="row justify-content-center">
            <div class="col-12">
              <label>Titolo</label>
              <input type="text" [(ngModel)]="auction.title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">First Name is required</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label>Ore in vendita</label>
              <input type="number" [(ngModel)]="auction.item.hours" formControlName="hours" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hours.errors }" />
              <div *ngIf="submitted && f.hours.errors" class="invalid-feedback">
                <div *ngIf="f.hours.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <label>Minuti in vendita</label>
              <input type="number" [(ngModel)]="auction.item.minutes" formControlName="minutes" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.minutes.errors }" />
              <div *ngIf="submitted && f.minutes.errors" class="invalid-feedback">
                <div *ngIf="f.minutes.errors.required">First Name is required</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-3">
              <label>Prezzo di partenza</label>
              <input type="number" [(ngModel)]="auction.startPrice" formControlName="startPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startPrice.errors }" />
              <div *ngIf="submitted && f.startPrice.errors" class="invalid-feedback">
                <div *ngIf="f.startPrice.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <label>Prezzo di partenza</label>
              <input type="number" [(ngModel)]="auction.startPrice" formControlName="startPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startPrice.errors }" />
              <div *ngIf="submitted && f.startPrice.errors" class="invalid-feedback">
                <div *ngIf="f.startPrice.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <label>Scadenza in minuti</label>
              <input type="number" [(ngModel)]="minutes" formControlName="minutes" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.minutes.errors }" />
              <div *ngIf="submitted && f.minutes.errors" class="invalid-feedback">
                <div *ngIf="f.minutes.errors.required">First Name is required</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label>Informazioni aggiuntive</label>
              <input type="text" [(ngModel)]="auction.item.description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">First Name is required</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label>Posizione</label>
                <app-gmap-wrapper></app-gmap-wrapper>
              </div>
          </div>
          <div class="row justify-content-center m-5">
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="state">
    <div class="col-12">
      <div class="form-group">
        <form  id="myFormRiepigolo" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row justify-content-center">
            <div class="col-12 ">
              <label>Titolo: {{auction.title}}</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <label>Ore in vendita: {{auction.item.hours}}</label>
            </div>
            <div class="col-12 col-sm-6">
              <label>Minuti in vendita: {{auction.item.hours}}</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label>Prezzo di partenza: {{auction.startPrice}}</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label>L'asta scade tra: {{auction.countDownTimeEnd}} minuti</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <label>Phone: {{auction.item.description}}</label>
            </div>
          </div>
          <div class="row justify-content-center  m-5">
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-primary" (click)="saveAuction()">Confirm</button>
            </div>
            <div class="form-group justify-content-center text-center">
              <button type="submit" class="btn btn-danger" (click)="changeState(false)">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
